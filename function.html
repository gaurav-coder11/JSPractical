<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions</title>
	<script type="text/javascript">
		function MyWorning(){		//callde part
		alert("Welcome to java function concept");
	}
	function MyReturn(){
		return("Welcome to the java script tutoriels");
	}
	function MyColor(){
		document.bgColor = "FF9999";
	}
	</script>
</head>
<body>
	<p>
		<h1>
			<script type="text/javascript">
				document.write(MyReturn());
			</script>		
		</h1>
		Click Button To Show Message
	</br>
		<!-- calling part -->
		<button onclick="MyWorning()">Click Here!</button>
	</p>
	<p>
		<button onclick="MyColor()">chenge color </button>
	</p>
</body>
</html>
