<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Global Functions</title>
</head>
<body>
	<div>
		<p>Function means code reusability</p>
	</div>
	<script type="text/javascript">
		var x = prompt("Enter Any Numbers/Numbers","5");
		alert(eval(x)); //evaluvate the value
		alert("Succesfully Compute");
		document.write("isFinite:- "+isFinite(x)+"</br>");	//chck given value are number or not the given value is number then the print (true) either print false
		document.write("isNaN:- "+isNaN(x)+"</br>"); //chck given value are text or not the given value is number then the print (false) either print true
		var y = prompt("Enter Second Number");
		var z = parseInt(x) + parseInt(y);
		document.write("The Sum of two number is " + z)
		
	</script>
</body>
</html>
