<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
	<!-- a string is a collection of characters which is always enclosed on single and double cotes -->
	<script type="text/javascript">
		var string = "My Name is Gaurav";
		var string1 = new String('sumu');

		document.write(string + "Your name of number is "+string.length+ "</br>");

		document.write(string1+" Your Finding character of given string is: "+string1.charAt(2)+"</br>");

		document.write("This is string match method: "+string.match("Gaurav")+"</br>");
		document.write("This is string match method: "+string.match("Gauravp")+"</br>");

		document.write("This is string match method: "+string.endsWith("rav")+"</br>");
		document.write("This is string match method: "+string.endsWith("ravp")+"</br>");

		//repeat method
		var str = "javaScript";
		document.write("This is string srepeat method: "+str.repeat(5)+"</br>");
		document.write("This is string srepeat method: "+str.bold()+"</br>");

		//math objects
		document.write("This is Math method: "+Math.PI + "</br>");

		document.write("This is Math method: "+Math.pow(2,3));//MAX,MIN,SQUARE
	</script>
</head>
<body>

</body>
</html>
